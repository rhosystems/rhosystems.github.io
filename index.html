    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var latLng = {lat: 40.580212, lng: -8.581821};

        var map = new google.maps.Map(mapDiv, {
          center: latLng,
          zoom: 13
        });

        var contentString = '<div id="content">'+
            '<h1 id="mapHeading">Rho Systems, Lda</h1>'+
            '<div id="bodyContent">'+
            '<b>Aveiro Business Center</b><br/>'+
            'Rua da Igreja, nยบ79'
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: latLng,
          map: map,
          title: 'Rho Systems'
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwf0ZAjweqJgwOhIbSxpYlNU1529NNpxc&callback=initMap"></script>
